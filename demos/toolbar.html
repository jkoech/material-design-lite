<html>
  <head>
    <meta charset="utf-8">
    <title>MDL Toolbar Demo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #content p {
        height: 200px;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="assets/material-design-lite.css.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="mdl-toolbar mdl-toolbar--appbar mdl-toolbar--primary">
      <button class="mdl-toolbar__action">
        menu
      </button>

      <span class="mdl-toolbar__title">Page Title</span>

      <div class="mdl-toolbar__actions">
        <button class="mdl-toolbar__action">plus_one</button>
      </div>
    </div>

    <div id="content">
      <p>Content</p>
      <p>Content</p>
      <p>Content</p>
    </div>
  </body>
</html>
